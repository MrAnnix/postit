<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="currentPage='Login'">

<!-- Head -->
<head th:replace="fragments/components :: head"></head>

<body>
  <!-- Content -->
  <section class="hero is-fullheight login-background">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <div class="login-logo">
              <img class="login-logo-img" src="/assets/img/logo.svg" alt="Our Postit Logo">
            </div>
            <div th:if="${param.error}" class="has-text-danger">
              Invalid username or password.
            </div>
            <div th:if="${param.logout}">
              You have been logged out.
            </div>
            <div th:if="${param.registered}">
              You have been registered correctly.
            </div>
            <form id="login" class="box login" th:action="@{/login}" method="post">
              <div class="field">
                <label for="username" class="label">Username or email</label>
                <div class="control has-icons-left">
                  <input type="text" name="username" placeholder="user@example.com" class="input" autocomplete="username" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="password" class="label">Password</label>
                <div class="control has-icons-left">
                  <input type="password" name="password" placeholder="********" class="input" autocomplete="current-password" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <input type="checkbox" name="rememberme">
                <label for="rememberme" class="checkbox">Remember me</label>                           
              </div>
              <div class="field">
                <button class="button login-button" type="submit" value="Login">
                  Login
                </button>
              </div>
            </form>
            <a th:href="@{/register}">Don't have an account?</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer th:replace="fragments/components :: footer"></footer>
</body>

</html>
